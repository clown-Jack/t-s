<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>  //放到外面有闪动
        ; (function () {
            document.documentElement.style.fontSize = (document.documentElement.clientWidth / 750) * 100 + "px";
            document.onresize = function () {
                document.documentElement.style.fontSize = (document.documentElement.clientWidth / 750) * 100 + "px";
            }
        })();
    </script>
    <div id="root"></div>
</body>

</html>
